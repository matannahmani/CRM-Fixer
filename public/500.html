<!DOCTYPE html>
<html>
<head>
  <title>אנו מצטערים משהו השתבש 500</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap" rel="stylesheet">
  <style>
    body{
      padding: 0 !important;
      margin: 0 !important;
      box-sizing: border-box;
      color: white;
      font-family: 'Heebo', sans-serif;
    }
    .error-cont{
      display: flex;
      height: 100vh;
      width: 100%;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #FF2287;
    }
    .error-image{
      max-width: 90%;
    }
    .error-text{
      margin-top: 120px;
    }
    .error-link{
      margin-top: 40px;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="error-cont">
    <img class="error-image" src="/logo.png" alt="">
    <h1 class="error-text">אופס משהו השתבש</h1>
    <a class="error-link" href="/">לחזרה לעמוד הבית</a>
  </div>
</body>
</html>
