    distance_in_words: 
      about_x_hours: 
        one: "בערך שעה אחת"
        other: "בערך %{count} שעות"
      about_x_months: 
        one: "בערך חודש אחד"
        other: "בערך %{count} חודשים"
      about_x_years: 
        one: "בערך שנה אחת"
        other: "בערך %{count} שנים"
      almost_x_years: 
        one: "כמעט שנה"
        other: "כמעט %{count} שנים"
      half_a_minute: "חצי דקה"
      less_than_x_minutes: 
        one: "פחות מדקה אחת"
        other: "פחות מ- %{count} דקות"
        zero: "פחות מדקה אחת"
      less_than_x_seconds: 
        one: "פחות משניה אחת"
        other: "פחות מ- %{count} שניות"
