  date: 
    abbr_day_names: 
      - א
      - ב
      - ג
      - ד
      - ה
      - ו
      - ש
    abbr_month_names: 
      - ~
      - ינו
      - פבר
      - מרץ
      - אפר
      - מאי
      - יונ
      - יול
      - אוג
      - ספט
      - אוק
      - נוב
      - דצמ
