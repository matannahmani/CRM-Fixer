      - ראשון
      - שני
      - שלישי
      - רביעי
      - חמישי
      - שישי
      - שבת
    formats: 
      default: "%d-%m-%Y"
      long: "%e ב%B, %Y"
      short: "%e %b"
    month_names: 
      - ~
      - ינואר
      - פברואר
      - מרץ
      - אפריל
