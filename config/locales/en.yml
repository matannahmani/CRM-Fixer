    currency: 
      format: 
        delimiter: ","
        format: "%n %u"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: ₪
    format: 
      delimiter: ","
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human: 
      decimal_units: 
        format: "%n %u"
        units: 
          billion: מיליארד
          million: מיליון
          quadrillion: קודריליון
          thousand: אלף
          trillion: טריליון
          unit: ""
